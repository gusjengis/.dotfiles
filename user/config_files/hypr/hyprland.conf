### VARIABLES ###

$mainMod = SUPER # Sets "Windows" key as main modifier
$terminal_workspace = nvim # name of the special workspace I use for the terminal
$browser_workspace = browser # name of the special workspace I use for the browser
$notes_workspace = notes # name of the special workspace I use for notes
$terminal = kitty
$browser = chromium
$notes = obsidian
$fileManager = thunar 
$menu = wofi --show drun
$cursor_theme = macOS
$cursor_size = 24


### MONITORS ###

monitor=HDMI-A-2, 3840x2160@119.88, 0x0, 1, bitdepth, 10, cm, hdr, sdrbrightness, 1.4, sdrsaturation, 1.0
monitor=DP-1, 2560x1440@120, 3840x360, 1

bind = $mainMod ALT, H, exec, hyprctl keyword monitor "HDMI-A-2, 3840x2160@119.88, 0x0, 1, bitdepth, 10, cm, hdr, sdrbrightness, 1.4, sdrsaturation, 1.0" # Enable HDR
bind = $mainMod ALT, D, exec, hyprctl keyword monitor "HDMI-A-2, 3840x2160@119.88, 0x0, 1, bitdepth, 10" # Disable HDR (SDR mode)

### AUTOSTART ###

exec-once = waybar & hyprpaper
exec-once = hyprctl setcursor $cursor_theme $cursor_size
exec-once = swayidle -w \
  timeout 600 'alga power off' \
  resume 'alga power on'

### FLOATING TERMINAL

bind = $mainMod, T, togglespecialworkspace, $terminal_workspace 
workspace = special:$terminal_workspace, on-created-empty:$terminal
windowrulev2 = float, onworkspace: special:$terminal_workspace
windowrulev2 = size 1600 1200, onworkspace: special:$terminal_workspace
windowrulev2 = center, onworkspace: special:$terminal_workspace
windowrulev2 = bordersize 0, onworkspace: special:$terminal_workspace

### BROWSER

bind = $mainMod, C, togglespecialworkspace, $browser_workspace 
workspace = special:$browser_workspace, on-created-empty:$browser 
windowrulev2 = float, onworkspace: special:$browser_workspace
windowrulev2 = size 1600 1200, onworkspace: special:$browser_workspace
windowrulev2 = center, onworkspace: special:$browser_workspace
windowrulev2 = bordersize 0, onworkspace: special:$browser_workspace

### BROWSER

bind = $mainMod, N, togglespecialworkspace, $notes_workspace 
workspace = special:$notes_workspace, on-created-empty:$notes 
windowrulev2 = float, onworkspace: special:$notes_workspace
windowrulev2 = fullscreen, onworkspace: special:$notes_workspace
windowrulev2 = center, onworkspace: special:$notes_workspace
windowrulev2 = bordersize 0, onworkspace: special:$notes_workspace

### CURSOR ###

# cursor:no_hardware_cursors
env = HYPRCURSOR_THEME,$cursor_theme
env = HYPRCURSOR_SIZE,$cursor_size
env = XCURSOR_THEME,$cursor_theme
env = XCURSOR_SIZE,$cursor_size

### LOOK AND FEEL ###

general {
    gaps_in = 2
    gaps_out = 10 
    border_size = 1 
    col.active_border = rgba(ffffffff) 
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 01
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 0, 1.94, almostLinear, fade
    animation = workspacesIn, 0, 1.21, almostLinear, fade
    animation = workspacesOut, 0, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0# Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
}


### INPUT ###

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}


### KEYBINDINGS ###
bind = $mainMod, $mainMod_L, exec, pkill wofi || wofi -S drun # app launcher
bind = $mainMod, Q, exec, $terminal # new terminal
bind = $mainMod, B, exec, $browser # new browser
bind = $mainMod ALT, S, exec, alga power off; $systemctl poweroff
bind = $mainMod ALT, R, exec, $systemctl reboot
bind = ALT, F4, killactive
bind = $mainMod, G, exec, gimp -n
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, pkill hyprpaper; hyprctl reload; hyprpaper &
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Screenshots
# bind = $mainMod SHIFT, S, exec, grim - | wl-copy
# bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, S, exec, hyprshot -m output -o ~/Pictures/Screenshots # Screen
bind = $mainMod SHIFT, A, exec, hyprshot -m region -o ~/Pictures/Screenshots # Area
bind = $mainMod SHIFT, W, exec, hyprshot -m window -o ~/Pictures/Screenshots # Window

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


### WINDOWS AND WORKSPACES ###
windowrulev2 = suppressevent maximize, class:.* # Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 # Fix some dragging issues with XWayland
